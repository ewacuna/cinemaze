@defer (when !isLoading()) {
  <section
    class="max-w-[940px] mx-auto md:px-8 sm:px-6 px-4 xl:px-0 pt-8 md:pt-6"
  >
    <div class="flex flex-wrap xs:gap-4 gap-[14px] justify-center">
      @for (media of data(); track media.id) {
        <div
          class="flex flex-col xs:gap-4 gap-2 max-w-[170px] md:max-w-[190px] lg:mb-6 md:mb-5 sm:mb-4 mb-[10px]"
        >
          <app-movie-tv-card [model]="media" [isMovie]="q === 'movie'" />
        </div>
      } @empty {
        <h6 class="text-lg font-bold text-white">No data available</h6>
      }
    </div>

    <div class="w-full flex items-center justify-center mt-4 md:mt-2 mb-4">
      @if (page < totalPages) {
        <button
          type="button"
          class="focus:outline-none text-white font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-red-600 hover:bg-red-700"
          (click)="loadMoreData()"
        >
          Load More
        </button>
      }
    </div>
  </section>
} @placeholder {
  <app-spinner />
}
