<section class="container mx-auto">
  <div
    class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-28 z-10 relative"
  >
    <div class="search-card w-full max-w-[710px] mx-auto p-4">
      <div class="w-full max-w-[710px] mx-auto">
        <h1
          class="mb-4 text-2xl font-extrabold tracking-tight leading-none md:text-3xl lg:text-4xl text-white text-start"
        >
          Search
        </h1>
      </div>
      <form class="w-full max-w-[710px] mx-auto" [formGroup]="searchForm">
        <label for="search" class="mb-2 text-sm font-medium sr-only text-white">
          Search a movie
        </label>
        <div class="relative">
          <div
            class="absolute inset-y-0 rtl:inset-x-0 start-0 flex items-center ps-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="search"
            class="block w-full p-4 ps-10 text-sm border rounded-lg bg-gray-800 border-gray-700 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search..."
            formControlName="search"
            required
          />
        </div>
      </form>

      @defer (when !isLoading()) {
        <section
          class="max-w-[940px] mx-auto md:px-8 sm:px-6 px-4 xl:px-0 pt-8 md:pt-6"
        >
          <div class="flex flex-wrap xs:gap-4 gap-[14px] justify-center">
            @for (item of media(); track item.id) {
              <div
                class="flex flex-col xs:gap-4 gap-2 min-w-[170px] max-w-[170px] md:max-w-[190px] lg:mb-6 md:mb-5 sm:mb-4 mb-[10px]"
              >
                <app-movie-tv-card [model]="item" [isMovie]="item.isMovie!" />
              </div>
            }
          </div>
        </section>
      }
    </div>
  </div>
</section>
