@defer (when !isLoading) {
  <section class="px-4 pt-4 md:pt-2">
    <!-- Now Playing -->
    <app-movie-tv-list
      [title]="'Now Playing'"
      [movies]="nowPlayingMovies"
      [isMovie]="true"
    />

    <!-- Popular -->
    <app-movie-tv-list
      [title]="'Popular'"
      [movies]="popularMovies"
      [isMovie]="true"
    />

    <!-- Upcoming -->
    <app-movie-tv-list
      [title]="'Upcoming'"
      [movies]="upcomingMovies"
      [isMovie]="true"
    />
  </section>
} @placeholder {
  <app-spinner />
}
